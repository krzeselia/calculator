<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="smalltext"></div>
            <div class="bigtext"></div>
        </div>
        <div class="buttons">
            <button class="wide clear">CLEAR</button>
            <button class="wide backspace">BACK</button>
    
            <button class="button" id="num7">7</button>
            <button class="button" id="num8">8</button>
            <button class="button" id="num9">9</button>
            <button class="operator" id="division">÷</button>
    
            <button class="button" id="num4">4</button>
            <button class="button" id="num5">5</button>
            <button class="button" id="num6">6</button>
            <button class="operator" id="x">×</button>
    
            <button class="button" id="num1">1</button>
            <button class="button" id="num2">2</button>
            <button class="button" id="num3">3</button>
            <button class="operator" id="minus">–</button>
    
            <button class="button" id="num0">0</button>
            <button class="button" id="dot">.</button>
            <button class="equal">=</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>
</body>
